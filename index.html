<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="index.css">

    <style>


    </style>
</head>
<body>
 <section class="container mailPart">

     <div class="field is-horizontal toPart">
         <div class="field-label">
             <label class="label">To</label>
         </div>
         <div class="field-body">
             <div class="field">
                 <div class="field has-addons">
                     <p class="control">
                         <a class="button is-static">
                             Zakaria
                         </a>
                     </p>
                     <p class="control">
                         <input class="input" type="tel" placeholder="Your client's email address">
                     </p>
                 </div>
                 <p class="help">WE promote to never spam your client's email address. We hate spam just as much as you.</p>
             </div>
         </div>
     </div>

     <div class="field is-horizontal fromPart">
         <div class="field-label">
             <label class="label">From</label>
         </div>
         <div class="field-body">
             <div class="field">
                 <div class="field has-addons">
                     <p class="control">
                         <a class="button is-static">
                             Zakaria
                         </a>
                     </p>
                     <p class="control">
                         <input class="input" type="tel" placeholder="Your client's email address">
                     </p>
                 </div>
                 <p class="help">You will receive a delivery confirmation with a copy of your invoice.</p>
             </div>
         </div>
     </div>
     <div class="field is-horizontal subPart">
         <div class="field-label">
             <label class="label">Subject</label>
         </div>
         <div class="field-body">
             <label class="label">
                 Invoice from <span> Abdullah Mahmud: #8</span>
             </label>
         </div>
     </div>

     <div class="field is-horizontal msgPart">
         <div class="field-label is-normal">
             <label class="label">Message</label>
         </div>
         <div class="field-body">
             <div class="field">
                 <div class="control">
                     <textarea class="textarea"></textarea>
                 </div>
             </div>
         </div>
     </div>
     <div class="field is-horizontal checkboxPart">
         <div class="field-label">
             <label class="label"></label>
         </div>
         <div class="field-body">
             <div class="field">
                 <div class="control" style="">
                     <label class="checkbox" style="">
                         <input type="checkbox">
                         I'm not a Robot
                     </label>
                     <figcaption class="image is-64x64 captchaImage" style="">
                         <img src="download.png">
                     </figcaption>
                 </div>
             </div>
         </div>
     </div>
     <div class="navDown">
         <div class="invoiceattachedPart">

             <a>
                 <span class="icon">
                      <i class="fas fa-paperclip"></i>
                  </span>
                 Invoice Attached
             </a>
         </div>
         <div class="sendPart">
             <a class="button is-info">Send</a>
         </div>
         <div class="sendemailPart">
             <a>Send Email Template</a>
         </div>
     </div>


 </section>
</body>
</html>
